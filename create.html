<!DOCTYPE html>
<html>
<head>
	<title>Crie | Revolut</title>
	<link rel="stylesheet" type="text/css" href="create.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<nav>
         <div class="menu-icon">
            <span class="fas fa-bars"></span>
         </div>
         <div class="logo">
            Revolut
         </div>
         <div class="nav-items">
            <li><a href="perfil.html"><i class="fa fa-user" aria-hidden="true"></i></a></li>
         </div>
         <div class="search-icon">
            <span class="fas fa-search"></span>
         </div>
         <div class="cancel-icon">
            <span class="fas fa-times"></span>
         </div>
         <form action="#">
            <input type="search" class="search-data" placeholder="Search" required>
            <button type="submit" class="fas fa-search"></button>
         </form>
      </nav>
       <script>
         const menuBtn = document.querySelector(".menu-icon span");
         const searchBtn = document.querySelector(".search-icon");
         const cancelBtn = document.querySelector(".cancel-icon");
         const items = document.querySelector(".nav-items");
         const form = document.querySelector("form");
         menuBtn.onclick = ()=>{
           items.classList.add("active");
           menuBtn.classList.add("hide");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
         cancelBtn.onclick = ()=>{
           items.classList.remove("active");
           menuBtn.classList.remove("hide");
           searchBtn.classList.remove("hide");
           cancelBtn.classList.remove("show");
           form.classList.remove("active");
           cancelBtn.style.color = "#ff3d00";
         }
         searchBtn.onclick = ()=>{
           form.classList.add("active");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
      </script>
	<div class="contente">
		<h1>Crie um quiz</h1>
	<input class="inpt"type="name" placeholder="Nome..."><br>
	<input  class="inpt" type="text" placeholder="Descrição..."><br>
	<h1>Pergunta</h1>
	<input  class="inpt" type="name" placeholder="Digite a pergunta"><br>
	<input class="um" placeholder="Alternativa 1"><br>
	<input class="dois" placeholder="Alternativa 2"><br>
	<input class="tres" placeholder="Alternativa 3"><br>
	<input class="quatro" placeholder="Alternativa 4"><br>
	<h1>Clique na correta</h1>
	<label class="container">Um
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Dois
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Tres
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Quatro
  <input type="checkbox">
  <span class="checkmark"></span>
</label><br>
	<button class="linkar">Adicionar</button>
	</div>
	 <footer class="pe">
    	<p>2022 MAZE SOFTWARE INC.</p>
    </footer>
</body>
</html>
